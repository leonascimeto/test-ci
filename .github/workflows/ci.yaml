name: ci-nodets

on:
  pull_request:
    branches:
      - develop


jobs:
  check-application:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16.14.0', '20.12.2']

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
